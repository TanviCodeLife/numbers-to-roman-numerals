<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <title>Number to Roman Numeral Convertor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Number to Roman Numeral Convertor</h1>
    </div>
    <form id="form1">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputNumb">Input Number:</label>
          <input type="text" class="form-control" id="inputNumb" placeholder="Enter a number">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id = "alignButton">Convert!</button>
    </form>
    <div class="panel panel-success" id="result">
      <div class="panel-heading">
        <h3 class="panel-title">Equivalent Roman Numeral</h3>
      </div>
      <div class="panel-body">
        <p><span id="outputNuber"></span> <br> <span id="outputRomanNumeral"></span></p>
      </div>
    </div>
  </div>
</body>
</html>
